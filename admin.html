<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCA Timer - Feedback Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 800px;
            padding: 40px 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .feedback-list {
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .feedback-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .feedback-item:last-child {
            border-bottom: none;
        }
        
        .feedback-rating {
            font-weight: 500;
        }
        
        .feedback-rating.positive {
            color: #10b981;
        }
        
        .feedback-rating.negative {
            color: #dc2626;
        }
        
        .feedback-details {
            font-size: 14px;
            color: #6b7280;
        }
        
        .refresh-btn {
            background: #1a1a1a;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #374151;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 class="title">SCA Timer - Feedback Dashboard</h1>
        
        <button class="refresh-btn" onclick="loadFeedback()">Refresh Data</button>
        <div id="last-updated" style="font-size: 12px; color: #6b7280; margin-bottom: 20px;">Last updated: Never</div>
        
        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be loaded here -->
        </div>
        
        <div class="feedback-list">
            <h2 style="margin-bottom: 20px; color: #1a1a1a;">Recent Feedback</h2>
            <div id="feedback-list">
                <!-- Feedback items will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        async function loadFeedback() {
            try {
                console.log('Loading feedback data...');
                const response = await fetch('/api/feedback');
                const data = await response.json();
                
                console.log('Feedback data received:', data);
                
                if (response.ok) {
                    displayStats(data);
                    displayRecentFeedback(data.recent);
                    updateLastUpdated();
                } else {
                    console.error('Failed to load feedback:', response.status);
                }
            } catch (error) {
                console.error('Error loading feedback:', error);
            }
        }
        
        function displayStats(data) {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.total}</div>
                    <div class="stat-label">Total Responses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.positive}</div>
                    <div class="stat-label">Positive</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.negative}</div>
                    <div class="stat-label">Negative</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round((data.positive / data.total) * 100) || 0}%</div>
                    <div class="stat-label">Satisfaction Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.byMode.standard}</div>
                    <div class="stat-label">Standard Mode</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.byMode.guided}</div>
                    <div class="stat-label">Guided Mode</div>
                </div>
            `;
        }
        
        function displayRecentFeedback(feedback) {
            const feedbackList = document.getElementById('feedback-list');
            
            if (feedback.length === 0) {
                feedbackList.innerHTML = '<p style="color: #6b7280; text-align: center;">No feedback yet</p>';
                return;
            }
            
            feedbackList.innerHTML = feedback.map(item => {
                const date = new Date(item.timestamp).toLocaleString();
                return `
                    <div class="feedback-item">
                        <div>
                            <div class="feedback-rating ${item.rating}">
                                ${item.rating === 'positive' ? 'üëç' : 'üëé'} ${item.rating.charAt(0).toUpperCase() + item.rating.slice(1)}
                            </div>
                            <div class="feedback-details">
                                ${item.mode.charAt(0).toUpperCase() + item.mode.slice(1)} Mode ‚Ä¢ ${date}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Load feedback on page load
        document.addEventListener('DOMContentLoaded', loadFeedback);
        
        function updateLastUpdated() {
            const now = new Date().toLocaleTimeString();
            document.getElementById('last-updated').textContent = `Last updated: ${now}`;
        }
        
        // Auto-refresh every 5 seconds
        setInterval(loadFeedback, 5000);
    </script>
</body>
</html>
